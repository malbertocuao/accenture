server:
  port: 8000

spring:
  application:
    name: "customers"

  datasource:
    url: jdbc:h2:mem:customerdb
    driver-class-name: org.h2.Driver
    username: sa
    password: ''

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true

  h2:
    console:
      enabled: true

  rabbitmq:
    host: "localhost"
    port: 5672
    username: "guest"
    password: "guest"

  profiles:
    active: "prod"
  config:
    import: "optional:configserver:http://localhost:8071"

