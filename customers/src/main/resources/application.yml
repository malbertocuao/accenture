server:
  port: 8000

spring:
  application:
    name: "customers"

  datasource:
    url: jdbc:h2:mem:customerdb
    driver-class-name: org.h2.Driver
    username: sa
    password: ''

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true

  h2:
    console:
      enabled: true

  profiles:
    active: "prod"
  config:
    import: "optional:configserver:http://localhost:8071"

